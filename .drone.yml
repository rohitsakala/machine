kind: pipeline
name: s390x

platform:
  os: linux
  arch: amd64

node:
  arch: s390x

steps:
  - name: docker-publish
    image: rancher/drone-images:docker-s390x
    settings:
      purge: false
      context: package/
      dockerfile: package/Dockerfile
      password:
        from_secret: docker_password
      repo: rancher/machine
      tag: "${DRONE_TAG}-s390x"
      username:
        from_secret: docker_username
    volumes:
    - name: docker
      path: /var/run/docker.sock

volumes:
  - name: docker
    host:
      path: /var/run/docker.sock

---

kind: pipeline
name: manifest

steps:
  - name: push-manifest
    image: plugins/manifest:1.0.2
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      platforms:
        - linux/amd64
        - linux/arm64
        - linux/s390x
      target: "rancher/machine:${DRONE_TAG}"
      template: "rancher/machine:${DRONE_TAG}-ARCH"
    when:
      event:
      - tag

volumes:
  - name: docker
    host:
      path: /var/run/docker.sock

trigger:
  event:
    - tag

depends_on:
  - amd64
  - arm64
  - s390x
